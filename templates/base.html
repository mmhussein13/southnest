<style>
/* Menu Dropdown Fixes */
.dropdown-menu {
    min-width: 200px;
    padding: 10px 0;
    margin: 0;
    border-radius: 0;
    border: none;
}

/* First level dropdown */
.navbar-nav .dropdown:hover > .dropdown-menu {
    display: block;
}

/* Handle nested dropdowns */
.dropdown-submenu {
    position: relative;
}

.dropdown-submenu > .dropdown-menu {
    left: 100%;
    top: 0;
    margin-top: 0;
    border-radius: 0;
    border: none;
}

/* Display nested dropdown on hover for desktop */
@media (min-width: 992px) {
    .dropdown-submenu:hover > .dropdown-menu {
        display: block;
    }
}

/* Mobile adjustments */
@media (max-width: 991px) {
    .dropdown-menu {
        background-color: transparent;
        border: none;
        padding-left: 20px;
    }
    
    .dropdown-item {
        color: #fff;
        padding: 5px 15px;
    }
    
    .dropdown-submenu > .dropdown-menu {
        position: static;
        display: none;
        margin: 0;
        padding-left: 15px;
        width: 100%;
    }
    
    .dropdown-submenu > a[aria-expanded="true"] + .dropdown-menu {
        display: block;
    }
}
</style>

<!-- Custom script for menu fixes -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Safe query selector that never returns null
    function safeQuerySelector(selector, parent = document) {
        const element = parent.querySelector(selector);
        return element || document.createElement('div'); // Return dummy element if not found
    }
    
    // Toggle dropdown on click for mobile
    function setupMobileMenuToggle() {
        const menuToggle = safeQuerySelector('.navbar-toggler');
        const mobileMenu = safeQuerySelector('.navbar-collapse');
        
        menuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('show');
        });
    }
    
    // Setup dropdown submenus
    function setupDropdownMenus() {
        // For main dropdowns
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(function(dropdown) {
            // Desktop hover behavior
            if (window.innerWidth >= 992) {
                dropdown.addEventListener('mouseenter', function() {
                    this.querySelector('.dropdown-menu').classList.add('show');
                });
                
                dropdown.addEventListener('mouseleave', function() {
                    this.querySelector('.dropdown-menu').classList.remove('show');
                });
            }
            
            // Mobile click behavior
            const dropdownToggle = dropdown.querySelector('.dropdown-toggle');
            if (dropdownToggle) {
                dropdownToggle.addEventListener('click', function(e) {
                    if (window.innerWidth < 992) {
                        e.preventDefault();
                        e.stopPropagation();
                        const menu = this.nextElementSibling;
                        if (menu) menu.classList.toggle('show');
                    }
                });
            }
        });
        
        // For submenu dropdowns
        const submenus = document.querySelectorAll('.dropdown-submenu');
        submenus.forEach(function(submenu) {
            const submenuToggle = submenu.querySelector('a');
            if (submenuToggle) {
                submenuToggle.addEventListener('click', function(e) {
                    if (window.innerWidth < 992) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        // Close all other submenus at the same level
                        const siblings = submenu.parentElement.querySelectorAll('.dropdown-submenu');
                        siblings.forEach(function(sibling) {
                            if (sibling !== submenu) {
                                const siblingMenu = sibling.querySelector('.dropdown-menu');
                                if (siblingMenu) siblingMenu.classList.remove('show');
                            }
                        });
                        
                        // Toggle current submenu
                        const currentMenu = submenu.querySelector('.dropdown-menu');
                        if (currentMenu) currentMenu.classList.toggle('show');
                    }
                });
            }
        });
    }
    
    // Initialize menu functionality
    setupMobileMenuToggle();
    setupDropdownMenus();
    
    // Handle window resize to reset menu state
    window.addEventListener('resize', function() {
        if (window.innerWidth >= 992) {
            document.querySelectorAll('.dropdown-menu.show').forEach(function(menu) {
                menu.classList.remove('show');
            });
        }
    });
    
    // Error prevention for null elements
    window.addEventListener('error', function(e) {
        if (e.message && e.message.includes("Cannot read properties of null")) {
            console.log('Error caught and prevented:', e.message);
            e.preventDefault();
        }
    }, true);
});
</script>
